<!DOCTYPE html>
<html>
<head>
    <title>Auction Homepage</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">ABC Auction</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left navbar-input-group" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter product name">
                </div>
                <button id="srch-btn" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-question-sign"></span> Help</a>
                </li>
                <li><a href="javascript:void(0);"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping
                    cart</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- / Navbar -->


<div class="container">
            <div class="row">
                <!-- Featured Products -->

                <div id="featured-product-carousel" class="carousel slide" data-pause="hover" data-wrap="true"
                     data-interval="3000">
                    <ol class="carousel-indicators">
                        <li data-target="#featured-product-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#featured-product-carousel" data-slide-to="1" class=""></li>
                        <li data-target="#featured-product-carousel" data-slide-to="2" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="assets/img/promo-product-1.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                        </div>
                        <div class="item">
                            <img src="assets/img/promo-product-2.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                        </div>
                        <div class="item">
                            <img src="assets/img/promo-product-3.jpg" alt="ABC Auction Deals" class="img-responsive center-block">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#featured-product-carousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#featured-product-carousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>

                <!-- / Featured Products -->
            </div>

            <div id="searchContainer">
                <div>
                    <a href="index.html">Home</a> <span class="glyphicon glyphicon-chevron-right"></span>
                    Search Results
                </div>
                <br/>

                <div class="row">
                    <form role="form">
                        <div class="col-sm-12 col-md-4">
                            <div class="row">
                                <div class="col-xs-12">
                                    <p>Product</p>
                                </div>

                                <div class="col-xs-12 col-sm-6 col-md-12">
                                    <input type="text" class="form-control"  placeholder="Product title"><br/>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-12">
                                    <select class="form-control">
                                        <option>Category</option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select><br/>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-8">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <p>Current price</p>
                                    <div class="row">
                                        <div class="col-xs-6"><input type="text" class="form-control"/></div>
                                        <div class="col-xs-6"><input type="text" class="form-control"/></div>
                                    </div><br/>
                                    <div id="slider"></div><br/>
                                </div>

                                <div class="col-xs-12 col-sm-6">
                                    <div class="row">
                                        <div class="col-xs-12"><p>Max Auction Close Date</p></div>
                                        <div class="col-xs-12">
                                            <div class="row">
                                                <div class="col-xs-12"><input type="date" id="close-date" class="form-control"/></div>
                                            </div><br>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="row">
                                                <div class="col-xs-8"><p>Number of Bids</p></div>
                                                <div class="col-xs-4">
                                                    <input type="number" id="input-number-of-bids" value="3" class="pull-right form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <!-- <div class="col-sm-12 col-md-4">Max auction close date</div>-->
                            </div>

                        </div>

                        <div class="col-xs-12 text-center"><button id="fnd-now-btn" class="btn btn-primary">Find now</button></div>
                    </form>
                </div>
                <hr>
            </div>

            <h2 id="app-header"></h2>

            <div class="row">
                <!-- Featured Products list with thumbnails and description  -->
                <ul class="list-unstyled" id="items-list">

                </ul>

                <!-- / Featured Products list with thumbnails and description  -->
            </div>

    <!-- Footer -->
    <footer class="text-center">
        <br/>
        <a href="javascript:void(0)">Home</a> |
        <a href="javascript:void(0)">Search</a> |
        <a href="javascript:void(0)">About Us</a> |
        <a href="javascript:void(0)">Terms of Service</a>
        <br/><br/>
    </footer>
    <!-- / Footer -->

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="assets/js/handlebars-v1.3.0.js"></script>
<script src="assets/js/app.js"></script>


</body>
</html>
